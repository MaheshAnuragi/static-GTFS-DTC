<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Admin</title>
    <style>
        input {
            flot:left:
            padding: 5px;
            border-radius: 8px;
            box-sizing: border-box;
            margin-left: 30px;
            margin-bottom: 10px;
         }
        button {
        flot:left:
        padding: 5px;

  <body>
    <div>
      {% for message in get_flashed_messages()%}
        <div class="alert alert-success alert-dismissible text-center fade in" style="position: fixed; left: 50%; transform: translate(-50%, -50%);">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{message}}</strong>
        </div>
      {% endfor %}
        </div>
    <form method="POST" action =  "{{url_for('create_user')}}">
        
          <h1>Register New User</h1>
          <p>Please fill in this form to create an account.</p>
      
          <label><b>agency</b></label>
          <input type="text"  name="agency" id="agency">
          <br>

          <label ><b>username</b></label>
          <input type="text"  name="username" id="username">
          <br>
      
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password">
      
          <br>

          <button type="submit">Register</button>
    </form>

    <form method="POST" action =  "{{url_for('delete_user')}}">
        <h1>Delete User</h1>

        <label ><b>agency</b></label>
        <input type="text"  name="agency" id="agency">

        <label ><b>username</b></label>
        <input type="text"  name="username" id="username">

        <button type="submit">Delete</button>

    </form>
    <hr>
    <a href="{{url_for('download_db')}}" style = "margin-top:5px">Download Database</a>

  </body>
</html>
